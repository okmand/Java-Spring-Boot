<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <a href="/greeting"> Начальная страница </a>
    <br> <a href="/search"> Поиск человека по фамилии и имени </a>
    <h1>Введите свои данные</h1>
    <form action="#" th:object="${greeting}" th:action="@{/toExcel}" method="post">
        <p>Фамилия: <input type="text" th:field="*{lastName}" pattern="[A-Za-zА-Яа-яЁё]{1,15}" required title="Кириллица/латинские буквы"/></p>
        <p>Имя: <input type="text" th:field="*{firstName}" pattern="[A-Za-zА-Яа-яЁё]{1,15}" required title="Кириллица/латинские буквы"/></p>
        <p>Отчество: <input type="text" th:field="*{patronymic}" pattern="[A-Za-zА-Яа-яЁё]{1,15}" required title="Кириллица/латинские буквы"/></p>
        <p>Возраст: <input type="text" th:field="*{age}" pattern="[0-99]{1,2}" required title="Числа от 0 до 99"/></p>
        <p>Зарплата: <input type="text" th:field="*{salary}" pattern="\d+(\.\d)?" title="Число, возможна запись через точку"/></p>
        <p>Электронная почта: <input type="email" th:field="*{email}" size="30"/></p>
        <p>Место работы: <input type="text" th:field="*{job}" /></p>
        <input type="reset" value="Reset" /></p>
        <p><input type="submit" value="Запись данных в файл"></p>
    </form>

    <form th:object="${greeting}" th:action="@{/sendSimpleEmail}" method="POST">
        <p>Введите электронную почту, на которую хотите отправить сообщение:
            <input type="email" th:field="*{email}" size="30"/>
            <input type="submit" value="Отправить"> </p>
    </form>

    <form th:object="${myUploadForm}"  th:action="@{/uploadOneFile}" method="POST"
                 action="" enctype="multipart/form-data">
        <br/><br/>
        Загрузить файл: <input th:field="*{fileData}" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
        <p>
            <input type="submit" value="Занести данные из файла в поля">
    </form>
</body>
</html>
